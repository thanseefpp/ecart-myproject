{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="{% static 'adassets/img/brand/favicon.png' %}" type="image/png">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <!-- Icons -->
    <link rel="stylesheet" href="{% static 'adassets/vendor/nucleo/css/nucleo.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'adassets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}" type="text/css">
    <!-- Page plugins -->
    <!-- Argon CSS -->
    <link rel="stylesheet" href="{% static 'adassets/css/argon.css' %}" type="text/css">
    <title>Document</title>
</head>
<body>
    <nav class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white" id="sidenav-main">
        <div class="scrollbar-inner">
          <!-- Brand -->
          <div class="sidenav-header  align-items-center">
            <a class="navbar-brand" href="javascript:void(0)">
              <h1>Ecart Admin</h1>
            </a>
          </div>
          <div class="navbar-inner">
            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="sidenav-collapse-main">
              <!-- Nav items -->
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'adminds' %}">
                    <i class="ni ni-tv-2 text-primary"></i>
                    <span class="nav-link-text">Dashboard</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'adminpd' %}">
                    <i class="ni ni-box-2 text-default"></i>
                    <span class="nav-link-text">Products</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'orders' %}">
                    <i class="ni ni-cart text-default"></i>
                    <span class="nav-link-text">Orders</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'customer' %}">
                    <i class="ni ni-money-coins text-default"></i>
                    <span class="nav-link-text">Customers</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'user' %}">
                    <i class="ni ni-single-02 text-default"></i>
                    <span class="nav-link-text">Users</span>
                  </a>
                </li>
              </ul>
              <!-- Divider -->
              <hr class="my-3">
            </div>
          </div>
        </div>
      </nav>
      <!-- Main content -->
    {% block content %}
    
    {% endblock %}

    <!-- Argon Scripts -->
    <!-- Core -->
    <script src="{% static 'adassets/vendor/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'adassets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'adassets/vendor/js-cookie/js.cookie.js' %}"></script>
    <script src="{% static 'adassets/vendor/jquery.scrollbar/jquery.scrollbar.min.js' %}"></script>
    <script src="{% static 'adassets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js' %}"></script>
    <!-- Optional JS -->
    <script src="{% static 'adassets/vendor/chart.js/dist/Chart.min.js' %}"></script>
    <script src="{% static 'adassets/vendor/chart.js/dist/Chart.extension.js' %}"></script>
    <!-- Argon JS -->
    <script src="{% static 'adassets/js/argon.js' %}"></script>
    
</body>
</html>
