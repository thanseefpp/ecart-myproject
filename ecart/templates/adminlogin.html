{% load static %}
	<!-- admin login -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/adminlog.css' %}">
		
<div class="box">
    <h2>Admin Login</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="inputBox">
        <input type="text" class="form-control" name="username" required>
        <label>Username</label>
      </div>
      <div class="inputBox">
        <input type="password" class="form-control" name="password" required  >
        <!-- onkeyup="this.setAttribute('value', this.value);" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" -->
        <label>Password</label>
      </div>
      <div>
        {% for message in messages %}
        <h4 style="color: red;">{{message}}</h4>
        {% endfor %}
      </div>
      <input type="submit" name="sign-in" value="Sign In">
    </form>
  </div>
