    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

        <form class="form-horizontal" action="" method="POST">
            {% csrf_token %}
            <fieldset>
        
                <!-- Form Name -->
                <legend>Product Details</legend>
        
                <!-- Text input-->
                <div class="control-group">
                    <label class="control-label" for="full_name">Product Name</label>
                    <div class="controls">
                        <input id="full_name" name="name" placeholder="Productname" value="{{product.name}}" class="input-xlarge" type="text">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="course">Product Type</label>
                    <div class="controls">
                        <select id="course" name="category" class="input-xlarge">
                            <option>{{product.category}}</option>
                            <option>Laptop</option>
                            <option>Smartphone</option>
                            <option>Accessories</option>
                            <option>PC</option>
                        </select>
                    </div>
                </div>
        
                <!-- Text input-->
                <div class="control-group">
                    <label class="control-label">Product_Quantity</label>
                    <div class="controls">
                        <input name="product_quantity" type="text" value="{{product.product_quantity}}">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Product Features</label>
                    <div class="controls">
                        <textarea id="Address" name="features">{{product.features}}</textarea>
                    </div>
                </div>
                <div class="control-group">
                  <label class="control-label">Product Description</label>
                  <div class="controls">
                      <textarea id="Address" name="description">{{product.description}}</textarea>
                  </div>
              </div>
              
                <!-- Text input-->
                <div class="control-group">
                    <label class="control-label">Price</label>
                    <div class="controls">
                        <input id="mother_name" name="oldprice" placeholder="Old_price" class="input-xlarge" type="text" value="{{product.oldprice}}" >
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="mother_name">After discount </label>
                    <div class="controls">
                        <input id="mother_name" name="newprice" placeholder="New_price" class="input-xlarge" type="text" value="{{product.newprice}}" >
                        <p class="help-block"> </p>
                    </div>
                </div>
                
                <div class="control-group">
                  <label class="control-label" for="mother_name">Main Photo </label>
                  <div class="controls">
                      <input id="mother_name" name="image" placeholder="image url" class="input-xlarge" type="text" value="{{product.image}}" >
                      <p class="help-block"> </p>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="mother_name">Photo 1</label>
                  <div class="controls">
                      <input id="mother_name" name="imagepr1" placeholder="image url" class="input-xlarge" type="text" value="{{product.imagepr1}}" >
                      <p class="help-block"> </p>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="mother_name">Photo 2</label>
                  <div class="controls">
                      <input id="mother_name" name="imagepr2" placeholder="image url" class="input-xlarge" type="text" value="{{product.imagepr2}}" >
                      <p class="help-block"> </p>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="mother_name">Photo 3</label>
                  <div class="controls">
                      <input id="mother_name" name="imagepr3" placeholder="image url" class="input-xlarge" type="text" value="{{product.imagepr3}}" >
                      <p class="help-block"> </p>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="mother_name">Photo 4</label>
                  <div class="controls">
                      <input id="mother_name" name="imagepr4" placeholder="image url" class="input-xlarge" type="text" value="{{product.imagepr4}}" >
                      <p class="help-block"> </p>
                  </div>
                </div>
                <!-- File Button -->
                <!-- <div class="control-group">
                    <label class="control-label" for="photo">Product Photo</label>
                    <div class="controls">
                        <input id="photo" name="image" class="input-file" type="file">
                    </div>
                </div> -->
        
                <!-- Button -->
                <div class="control-group">
                    <label class="control-label" for="submit"></label>
                    <div class="controls">
                      <button type="submit" class="btn btn-info btn-lg" data-target="#myModal">Save</button>
      
                    </div>
                    <div id="myModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
        
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-3 ml-auto">
        
                                            </div>
                                        </div>
                                    </div>
        
                                </div>
                                <div class="modal-body">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-3 ml-auto">
                                                <p>saved successfully <span style="color: blue; "><i
                                                            class="fas fa-check indigo-text pr-3"></i></span>
                                                </p>
        
                                            </div>
                                        </div>
                                    </div>
                                </div>
        
                            </div>
                            <div class="modal-footer">
                                <div class="text-center">
                                    <button type="button" class="btn btn-primary " data-dismiss="modal">ok</button>
                                </div>
                            </div>
                        </div>
        
                    </div>
                </div>
        
        
                </div>
