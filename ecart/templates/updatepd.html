{% extends 'adminbase.html' %}

{% block content %}
{% load static %}

<div class="main-content" id="panel">
    <!-- Topnav -->
    <nav class="navbar navbar-top navbar-expand navbar-dark bg-primary border-bottom">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Search form -->
                <form class="navbar-search navbar-search-light form-inline mr-sm-3" id="navbar-search-main">
                    <div class="form-group mb-0">
                        <div class="input-group input-group-alternative input-group-merge">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                            </div>
                            <input class="form-control" placeholder="Search" type="text">
                        </div>
                    </div>
                    <button type="button" class="close" data-action="search-close" data-target="#navbar-search-main"
                        aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </form>

                <!-- Navbar links -->
                <ul class="navbar-nav align-items-center  ml-md-auto ">

                </ul>

                <ul class="navbar-nav align-items-center  ml-auto ml-md-0 ">
                    <li class="nav-item dropdown">
                        <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <div class="media align-items-center">
                                <span class="avatar avatar-sm rounded-circle">
                                    <img alt="Image placeholder" src="{% static 'adassets/img/theme/team-4.jpg' %}">
                                </span>
                                <div class="media-body  ml-2  d-none d-lg-block">
                                    <span class="mb-0 text-sm  font-weight-bold">Thanseef</span>
                                </div>
                            </div>
                        </a>
                        <div class="dropdown-menu  dropdown-menu-right ">

                            <div class="dropdown-divider"></div>
                            <a href="{% url 'adminout' %}" class="dropdown-item">
                                <i class="ni ni-user-run"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header -->
    <!-- Header -->
    <div class="header bg-primary pb-6">
        <div class="container-fluid">
            <div class="header-body">
                <div class="row align-items-center py-4">
                    <div class="col-lg-6 col-7">
                        <h6 class="h2 text-white d-inline-block mb-0">Product List</h6>
                        <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                                <li class="breadcrumb-item"><a href=""><i class="fas fa-home"></i></a></li>
                                <li class="breadcrumb-item"><a href="">Product</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Product</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-lg-6 col-5 text-right">
                        <a href="{% url 'addproduct' %}" class="btn btn-sm btn-neutral">New</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--6">
        <div class="row">
            <div class="col">
                <div class="card">
                    <!-- Card header -->
                    <div class="card-header border-0">
                        <h2 class="mb-0">Add Product</h2>
                    </div>
                    <!-- Light table -->
                    <form class="form-horizontal" action="{% url 'update' product.id %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="table-responsive">
                            <table class="table align-items-center table-flush">
                                <div class="control-group" style="margin: 40px;">
                                    <div class="controls" style=" padding-left: 67px;">
                                        <label class="control-label" style="padding-right: 64px;"
                                            for="full_name">Product
                                            Name</label>
                                        <input id="full_name" name="name" placeholder="Productname"
                                            value="{{product.name}}" class="input-xlarge" type="text">
                                    </div>
                                </div>
                        </div>

                        <div class="control-group" style="margin: 40px;">
                            <div class="controls" style=" padding-left: 67px;">
                                <label class="control-label" style="padding-right: 74px;" for="course">Product
                                    Type</label>
                                <select id="course" name="category" class="input-xlarge">
                                    <option>{{product.category}}</option>
                                    <option>Laptop</option>
                                    <option>Smartphone</option>
                                    <option>Accessories</option>
                                    <option>PC</option>
                                </select>
                            </div>
                        </div>

                        <div class="control-group" style="margin: 40px;">
                            <div class="controls" style=" padding-left: 67px;">
                                <label class="control-label" style="padding-right: 44px;">Product_Quantity</label>
                                <input name="product_quantity" type="text" value="{{product.product_quantity}}">
                            </div>
                        </div>
                        <div class="control-group" style="margin: 40px;">
                            <div class="controls" style=" padding-left: 67px;">
                                <label class="control-label" style="padding-right: 46px;">Product Features</label>
                                <textarea id="Address" name="features">{{product.features}}</textarea>
                            </div>
                        </div>
                        <div class="control-group" style="margin: 40px;">
                            <div class="controls" style=" padding-left: 67px;">
                                <label class="control-label" style="padding-right: 26px;">Product Description</label>
                                <textarea id="Address" name="description">{{product.description}}</textarea>
                            </div>
                        </div>

                        <div class="control-group" style="margin: 40px;">
                            <div class="controls" style=" padding-left: 67px;">
                                <label class="control-label" style="padding-right: 136px;">Price</label>
                                <input id="mother_name" name="oldprice" placeholder="Old_price" class="input-xlarge"
                                    type="text" value="{{product.oldprice}}">

                            </div>
                        </div>
                        <div class="control-group" style="margin: 40px;">
                            <div class="controls" style=" padding-left: 67px;">
                                <label class="control-label" for="mother_name" style="padding-right: 67px;">After
                                    discount
                                </label>
                                <input id="mother_name" name="newprice" placeholder="New_price" class="input-xlarge"
                                    type="text" value="{{product.newprice}}">
                            </div>
                        </div>

                        <div class="control-group" style="margin: 40px;">
                            <div class="controls" style=" padding-left: 67px;">
                                <label class="control-label" for="mother_name" style="padding-right: 85px;">Main Photo
                                </label>
                                <input id="mother_name" name="image" placeholder="image url" class="input-xlarge"
                                    type="text" value="{{product.image}}">
                            </div>
                        </div>
                        <div class="control-group" style="margin: 40px;">
                            <div class="controls" style=" padding-left: 67px;">
                                <label class="control-label" for="mother_name" style="padding-right: 85px;">Path Image
                                </label>
                                <input id="mother_name" name="myfile" placeholder="image" class="input-xlarge"
                                    type="file" value="{{product.image_url}}">
                            </div>
                        </div>
                        <div class="control-group" style="margin: 40px;">
                            <div class="controls" style=" padding-left: 67px;">
                                <label class="control-label" for="mother_name" style="padding-right: 112px;">Photo
                                    1</label>
                                <input id="mother_name" name="imagepr1" placeholder="image url" class="input-xlarge"
                                    type="text" value="{{product.imagepr1}}">
                            </div>
                        </div>
                        <div class="control-group" style="margin: 40px;">
                            <div class="controls" style=" padding-left: 67px;">
                                <label class="control-label" for="mother_name" style="padding-right: 112px;">Photo
                                    2</label>
                                <input id="mother_name" name="imagepr2" placeholder="image url" class="input-xlarge"
                                    type="text" value="{{product.imagepr2}}">

                            </div>
                        </div>
                        <div class="control-group" style="margin: 40px;">
                            <div class="controls" style=" padding-left: 67px;">
                                <label class="control-label" for="mother_name" style="padding-right: 112px;">Photo
                                    3</label>
                                <input id="mother_name" name="imagepr3" placeholder="image url" class="input-xlarge"
                                    type="text" value="{{product.imagepr3}}">
                            </div>
                        </div>
                        <div class="control-group" style="margin: 40px;">
                            <div class="controls" style=" padding-left: 67px;">
                                <label class="control-label" for="mother_name" style="padding-right: 112px;">Photo
                                    4</label>
                                <input id="mother_name" name="imagepr4" placeholder="image url" class="input-xlarge"
                                    type="text" value="{{product.imagepr4}}">
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="control-group" style="margin: 40px;">
                            <label class="control-label" for="submit"></label>
                            <div class="controls" style=" padding-left: 384px;">
                                <button type="submit" class="btn btn-info btn-md" data-target="#myModal">Save</button>

                            </div>
                            </table>
                        </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
